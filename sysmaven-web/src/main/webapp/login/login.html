<!DOCTYPE html><html><head><meta charset="UTF-8"><title>凯撒信息管理系统</title><style type="text/css">.bodybg {	background: url("./images/loginbg1.jpg") no-repeat right bottom rgb(203, 224, 241); width: 100%; height: 800px;}.login_bk {	background: url("./images/loginbg.jpg") no-repeat; margin: 80px auto 0px; padding: 150px 0px 0px 105px; width: 365px; height: 257px;}.blk4 {	overflow: hidden; clear: both;}.blk4 {	height: 20px;}.login_bk .inputtext {	background: url("./images/loginbg2.gif") no-repeat; border: 1px solid rgb(167, 169, 166); width: 188px; height: 26px; line-height: 26px; font-size: 14px;}.login_bk .inputbtn {	background: url("./images/loginbg3.gif") no-repeat; border: 0px currentColor; width: 141px; height: 41px; margin-left: 62px;}.login_bk span {	font: 18px/30px Microsoft YaHei; width: 63px; color: rgb(0, 0, 0); float: left; display: block; font-size-adjust: none; font-stretch: normal;}input::-ms-clear{display:none;}input[type="password"]::-ms-reveal{display:none;}</style></head><body class="bodybg" onkeydown="UIC100001.keyLogin(event);"><form method="post" name="loginForm" id="loginForm">	<div class="login_bk">		<span>用户名</span>		<input id="userCode" maxlength="50" class="inputtext" onmouseover="this.style.background='#fff7a6'" onmouseout="this.style.backgroundImage='url(./images/loginbg2.gif)'" name="userCode" type="text">		<div class="blk4"></div>		<span>密码</span>		<input id="password" maxlength="50" class="inputtext" onmouseover="this.style.background='#fff7a6'" onmouseout="this.style.backgroundImage='url(./images/loginbg2.gif)'" name="password" type="password">		<div class="blk4"></div>		<input type="button" id="goLogin" class="inputbtn" value="" onclick="UIC100001.goLogin_onclick();">		<a href="./UIC700000/UIC700001.html">修改密码</a>	</div></form>	</body></html>
