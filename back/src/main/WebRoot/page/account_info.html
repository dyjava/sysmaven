                    </tr>
                    <tr>
                        <td class="caissa-wd170 caissa-td-bacfa">地址</td>

                        <td colspan="3"><textarea name="includeBrands" rows="3" cols="100" readonly="readonly"></textarea></td>
                    </tr>
                    <tr>
                        <td class="caissa-wd170 caissa-td-bacfa">备注</td>
                        <td colspan="3"><textarea name="remark" rows="3" cols="100" readonly="readonly"></textarea></td>

                <div class="caissa-botline caissa-padt5"></div> 
            </div>
            </form>

        <div style="z-index:9999;">

                <input type="button" name="" value="返回" class="caissa-btn01" id="back"/>
            </div>

	<script type="text/javascript">
	
	function GetQueryString(name){
   		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    	var r = window.location.search.substr(1).match(reg);
    	if(r!=null)return  unescape(r[2]); return null;
	}

	var dbId = GetQueryString("dbId") ;
	var relatType=5 ;
	var relatId=dbId ;
	$(function(){
			
		if(dbId!=null){
			$.ajax({
				url: "info.do",
				type: "get",
				data:{"dbId":dbId},
				success : function(result) {
					$('#shopform').form('load', result);
					
					var hasWifi=$("#hasWifi").val();
					var isReservation=$("#isReservation").val();
					var hasMenu=$("#hasMenu").val();
					if(hasMenu=1){
					$("#hasMenu").val("有菜单");
					}else{
					$("#hasMenu").val("无菜单");
					}
					if(hasWifi=1){
					$("#hasWifi").val("有Wifi");
					}else{
					$("#hasWifi").val("无Wifi");
					}
					if(isReservation=1){
					$("#isReservation").val("需要预约");
					}else{
					$("#isReservation").val("无需预约");
					}
				}
			});
			
		}else{
			return
		}
		
		$("#back").on("click",function() {
			window.location.href="list.html" ;
		})
		
	});
	</script>
